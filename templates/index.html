<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Docs Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/htmx.org@1.10.0"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .chat-card-body { height: 420px; overflow-y: auto; }
        .chat-msg-user   { background: var(--bs-primary); color: #fff; }
        .chat-msg-bot    { background: var(--bs-tertiary-bg); }
        .chat-bubble { max-width: 75%; }
        #chat-body .row + .row { margin-top: .35rem; }
        body.htmx-busy { cursor: progress; }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mx-auto">Smart Docs Assistant</span>
    </div>
 </nav>
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            <div class="card shadow-sm" id="chat-card">
                <div class="card-header py-3 d-flex flex-wrap gap-2 align-items-center">
                    <h5 class="mb-0 me-auto">Chat</h5>
                    <form class="d-flex align-items-center gap-2" hx-post="/configure_milvus" hx-target="#milvus-config-status" hx-swap="innerHTML">
                        <input class="form-control form-control-sm" style="min-width:240px" name="milvus_uri" placeholder="Milvus URI" value="{{ milvus_uri }}" required>
                        <input class="form-control form-control-sm" style="min-width:160px" name="collection_name" placeholder="Collection" value="{{ collection_name }}" required>
                        <button class="btn btn-sm btn-outline-primary" type="submit">Connect</button>
                    </form>
                </div>
                <div id="milvus-config-status" class="px-3 pt-2"></div>

                {% if not milvus_configured %}
                    <div class="alert alert-warning mx-3 mt-2 mb-0" role="alert">
                        Provide Milvus connection details to enable retrieval.
                    </div>
                {% elif not db_ready %}
                    <div class="alert alert-info mx-3 mt-2 mb-0" role="alert">
                        Connected. Collection contents will be used when available.
                    </div>
                {% endif %}

                <div id="chat-body" class="card-body chat-card-body">
                    <!-- Messages appended here -->
                </div>
                <div class="card-footer bg-body-tertiary">
                    <form id="chat-form" hx-post="/send" hx-target="#chat-body" hx-swap="beforeend" class="d-flex gap-2 align-items-end">
                        <div class="flex-grow-1">
                            <label for="chat-input" class="visually-hidden">Message</label>
                            <textarea id="chat-input" name="message" class="form-control" rows="1" placeholder="Type a message..." required oninput="this.style.height='auto';this.style.height=(this.scrollHeight)+'px';"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            <span class="d-none d-sm-inline">Send</span>
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{{ bootstrap.load_js() }}
<script>
// Auto-scroll chat body after new messages
document.addEventListener('htmx:afterSwap', (e) => {
    if (e.detail && e.detail.target && e.detail.target.id === 'chat-body') {
        const el = e.detail.target; el.scrollTop = el.scrollHeight;
    }
});
// Simple visual request state
document.addEventListener('htmx:request', () => document.body.classList.add('htmx-busy'));
document.addEventListener('htmx:afterRequest', () => document.body.classList.remove('htmx-busy'));
</script>
</body>
</html>
